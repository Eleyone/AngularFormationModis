<app-table [headers]="headers" [button]="button">
    <ng-container *ngFor="let item of collection$ | async">
        <app-prestation [presta]="item" (click)="$event.stopPropagation(); updatePresta(item.id)"></app-prestation>
      </ng-container>
</app-table>
<div *ngIf="message$ | async; let message">
    {{ message }}
</div>

<router-outlet></router-outlet>
